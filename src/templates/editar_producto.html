<!DOCTYPE html>
<html>

<head>
  <title>Editar producto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <a href="/inventario" class="btn btn-danger m-3 bi bi-backspace"> Back</a>
  <div class="container mb-5">
    <h1 class="mt-4">Editar producto</h1>
    <form method="post" action="/guardar_cambios/{{ producto[0].id_producto }}">
      <div class="form-group">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto[0].nombre }}" readonly>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n:</label>
        <input class="form-control" id="descripcion" name="descripcion" readonly value="{{ producto[0].descripcion }}">
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto[0].cantidad }}"
          min="0" max="100000" required>
      </div>
      <div class="form-group">
        <label for="precio_unitario">Precio unitario:</label>
        <input type="number" class="form-control" id="precio_unitario" name="precio_unitario"
          value="{{ producto[0].precio_unitario }}" step="0.01" required min="0" max="10000000">
      </div>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
  </div>
</body>

</html>
