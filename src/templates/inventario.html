<!DOCTYPE html>
<html>

<head>
  <title>Inventario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <a href="/home" class="btn btn-danger m-3 bi bi-backspace"> Back</a>
  <div class="container">
    <h1 class="mt-4">Inventario</h1>
    <div class="row mb-3">
      <div class="col-md-12">
        <form class="form-inline my-2 my-lg-0" method="GET" action="{{ url_for('inventario') }}">
          <input class="form-control mr-sm-2" style="width: 300px;" type="search" name="query"
            placeholder="Buscar por nombre" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nombre del producto</th>
          <th style="width: 130px;">Código</th>
          <th>Stock</th>
          <th>Precio unitario</th>
          <th>Descripción</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for producto in productos %}
        <tr>
          <td>{{ producto["nombre"] }}</td>
          <td>{{ producto["id_producto"] }}</td>
          <td>{{ producto["cantidad"] }}</td>
          <td>{{ producto["precio_unitario"] }}</td>
          <td>{{ producto["descripcion"] }}</td>
          <td>
            <a href="/editar_producto/{{ producto.id_producto }}" class="btn btn-primary btn-sm">Editar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</body>

</html>
